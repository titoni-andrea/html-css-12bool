<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freamwork</title>
    <link rel="stylesheet" href="css/freamwork.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Esercizio per casa</h2>
    <div class="container">
        <div class="row">

            <!-- PRIMA RIGA -->
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>

            <!-- SECONDA RIGA -->
            <div class="col-xs-2 bg-blu">
                col
            </div>
            <div class="col-xs-5 bg-blu">
                col
            </div>
            <div class="col-xs-5 bg-blu">
                col
            </div>

            <!-- TERZA RIGA -->
            <div class="col-xs-12 bg-blu">
                12 col
            </div>

            <!-- QUARTA RIGA -->
            <div class="col-xs-8 bg-blu">
                8 col
            </div>
            <div class="col-xs-2 bg-blu">
                2 col
            </div>
            <div class="col-xs-2 bg-blu">
                2 col
            </div>

            <!-- QUINTA RIGA -->
            <div class="col-xs-1 bg-blu">
                1 col
            </div>
            <div class="col-xs-2 bg-blu">
                2 col
            </div>
            <div class="col-xs-2 bg-blu">
                2 col
            </div>
            <div class="col-xs-6 bg-blu">
                6 col
            </div>
            <div class="col-xs-1 bg-blu">
                1 col
            </div>

            <!-- SESTA RIGA -->
            <div class="col-xs-6 bg-blu row">
                <div class="col-xs-2 bg-verde">
                    Nested 2 col
                </div>
                <div class="col-xs-2 bg-verde">
                    Nested 2 col
                </div>
                <div class="col-xs-8 bg-verde">
                    Nested 8 col
                </div>
            </div>
            <div class="col-xs-6 bg-blu row">
                <div class="col-xs-6 bg-verde">
                    Nested 6 col
                </div>
                <div class="col-xs-6 bg-verde">
                    Nested 6 col
                </div>
            </div>
        </div>
        <!-- SECONDA PARTE -->

        <div class="row">
            <!-- PRIMA RIGA -->
            <div class="col-xs-12 bg-blu">
            </div>

            <!-- SECONDA RIGA -->
            <div class="col-xs-1 bg-blu">
            </div>
            <div class="col-xs-11 bg-blu">
            </div>

            <!-- TERZA RIGA -->
            <div class="col-xs-2 bg-blu">
            </div>
            <div class="col-xs-10 bg-blu">
            </div>

            <!-- QUARTA RIGA -->
            <div class="col-xs-3 bg-blu">
            </div>
            <div class="col-xs-9 bg-blu">
            </div>

            <!-- QUINTA RIGA -->
            <div class="col-xs-4 bg-blu">
            </div>
            <div class="col-xs-8 bg-blu">
            </div>

            <!-- SESTA RIGA -->
            <div class="col-xs-5 bg-blu">
            </div>
            <div class="col-xs-7 bg-blu">
            </div>

            <!-- SETTIMA RIGA -->
            <div class="col-xs-6 bg-blu">
            </div>
            <div class="col-xs-6 bg-blu">
            </div>
        </div>
    </div>
    <h2>Offset</h2>
    <div class="container">
        
        <!-- SECONDA SEZIONE -->
        <div class="row">
            
            <!-- PRIMA RIGA -->
            <div class="col-xs-offset-11">
            </div>
            <div class="col-xs-1 bg-blu">
            </div>

            <!-- SECONDA RIGA -->
            <div class="col-xs-offset-10">
            </div>
            <div class="col-xs-2 bg-blu">
            </div>

            <!-- TERZA RIGA -->
            <div class="col-xs-offset-9">
            </div>
            <div class="col-xs-3 bg-blu">
            </div>

            <!-- QUARTA RIGA -->
            <div class="col-xs-offset-8">
            </div>
            <div class="col-xs-4 bg-blu">
            </div>

            <!-- QUINTA RIGA -->
            <div class="col-xs-offset-7">
            </div>
            <div class="col-xs-5 bg-blu">
            </div>

            <!-- SESTA RIGA -->
            <div class="col-xs-offset-6">
            </div>
            <div class="col-xs-6 bg-blu">
            </div>

            <!-- SETTIMA RIGA -->
            <div class="col-xs-offset-5">
            </div>
            <div class="col-xs-7 bg-blu">
            </div>

            <!-- OTTAVA RIGA -->
            <div class="col-xs-offset-4">
            </div>
            <div class="col-xs-8 bg-blu">
            </div>

            <!-- NONA RIGA -->
            <div class="col-xs-offset-3">
            </div>
            <div class="col-xs-9 bg-blu">
            </div>

            <!-- DECIMA RIGA -->
            <div class="col-xs-offset-2">
            </div>
            <div class="col-xs-10 bg-blu">
            </div>

            <!-- UNDICESIMA RIGA -->
            <div class="col-xs-offset-1">
            </div>
            <div class="col-xs-11 bg-blu">
            </div>
        </div>
    </div>

</body>

</html>
